<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFU Classification - Medical Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-section.dragover {
            background-color: #e8ebff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
        }

        .image-container h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
        }

        .prediction-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .prediction-container h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .prediction-value {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .prediction-label {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .class-labels {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .api-url-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .api-url-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .api-url-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• DFU Classification System</h1>
        <p class="subtitle">Diabetic Foot Ulcer Detection using AI</p>

        <div class="api-url-section">
            <label for="apiUrl">API Endpoint URL:</label>
            <input type="text" id="apiUrl" value="https://dfu-yn3h.onrender.com" placeholder="https://dfu-yn3h.onrender.com">
        </div>

        <div class="upload-section" id="uploadSection">
            <p style="font-size: 1.2em; color: #666; margin-bottom: 10px;">
                üì§ Drop an image here or click to upload
            </p>
            <p style="color: #999; font-size: 0.9em;">Supported formats: JPG, PNG, JPEG</p>
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Image
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results-section" id="results">
            <h2 style="color: #333; margin-bottom: 20px;">Analysis Results</h2>
            
            <!-- Prediction Summary -->
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; border-radius: 15px; color: white; margin-bottom: 20px; text-align: center;">
                <h3 style="margin: 0 0 10px 0;">üî¨ Diagnosis</h3>
                <div style="font-size: 2em; font-weight: bold;" id="predictionValue">-</div>
                <div style="font-size: 1.2em; margin-top: 10px;" id="predictionLabel">-</div>
                <div style="margin-top: 15px; font-size: 1.1em;">
                    <span id="probabilityValue">-</span> | 
                    <span id="ulcerAreaValue">-</span>
                </div>
            </div>
            
            <!-- Image Grid -->
            <div class="results-grid">
                <div class="image-container">
                    <h3>üì∑ Original Image</h3>
                    <img id="originalImage" alt="Original image">
                </div>
                <div class="image-container">
                    <h3>üî• Grad-CAM Heatmap</h3>
                    <img id="gradcamImage" alt="Grad-CAM overlay">
                </div>
                <div class="image-container">
                    <h3>üéØ Segmentation Mask</h3>
                    <img id="segmentationImage" alt="Segmentation mask">
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const originalImage = document.getElementById('originalImage');
        const gradcamImage = document.getElementById('gradcamImage');
        const segmentationImage = document.getElementById('segmentationImage');
        const predictionValue = document.getElementById('predictionValue');
        const predictionLabel = document.getElementById('predictionLabel');
        const probabilityValue = document.getElementById('probabilityValue');
        const ulcerAreaValue = document.getElementById('ulcerAreaValue');
        const apiUrlInput = document.getElementById('apiUrl');

        // Class labels
        const classLabels = {
            0: 'Abnormal (Ulcer)',
            1: 'Normal (Healthy skin)'
        };

        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please upload a valid image file.');
                return;
            }

            // Hide previous results and errors
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';

            // Create form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Get API URL
                const apiUrl = apiUrlInput.value.trim();
                
                // Send request to API
                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.prediction !== undefined) {
                    // Display all three images
                    originalImage.src = data.original_image;
                    gradcamImage.src = data.gradcam_overlay;
                    segmentationImage.src = data.segmentation_mask;
                    
                    // Display prediction results
                    predictionValue.textContent = data.class_name;
                    predictionLabel.textContent = `Class ${data.prediction}: ${classLabels[data.prediction] || 'Unknown'}`;
                    probabilityValue.textContent = `Probability: ${data.probability.toFixed(4)}`;
                    
                    // Display ulcer area if Abnormal (class 0) detected
                    if (data.prediction === 0 && data.ulcer_area_percentage > 0) {
                        ulcerAreaValue.textContent = `Ulcer Area: ${data.ulcer_area_percentage}%`;
                    } else {
                        ulcerAreaValue.textContent = 'No ulcer area estimated';
                    }
                    
                    loading.style.display = 'none';
                    results.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (err) {
                loading.style.display = 'none';
                showError(`Error: ${err.message}. Make sure the API server is running at ${apiUrlInput.value}`);
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
